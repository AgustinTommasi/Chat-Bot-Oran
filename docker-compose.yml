version: '3.1' # Usa la versi√≥n 3.1 de Docker Compose

networks:
  montana:
    driver: bridge

volumes:
  mysql:
    name: chat-bot-mysql

services:
  mysql:
    container_name: ChatBot-MySQL
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      montana:
        aliases:
          - mysql

